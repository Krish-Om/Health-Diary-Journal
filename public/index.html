<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthDiary - Personal Health Journal</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <body>
    <header>
        <img src="resource/flogo.webp" alt="HealthDiary" class="logo">
        <nav class="navigation">
            <a href = "#">Home</a>
            <a href = "#">Features</a>
            <a href = "#">About</a>
            <a href = "#">Contact</a>
            <button>Login</button>
        </nav>
    </header>
        <div class="Wrapper">
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" required id = "email-login-Inp">
                        <label>Email</label>
                    </div>
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="lock-closed"></ion-icon>
                            </span>
                            <input type="password" required id="password-login-Inp">
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label class="checkbox">
                                <input type="checkbox">
                                <span>Remember me</span>
                            </label>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn" id="login-btn">Login</button>
                        <div class="login-register">
                            <p>Don't have an account?<a href="#" class ="register-link">
                                Register
                            </a></p>
                        </div>
                </form>
            </div>
        </div>
  </body>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
